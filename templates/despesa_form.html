{% extends "base.html" %}

{% block title %}{% if despesa %}Editar{% else %}Nova{% endif %} Despesa - Sistema de Caixa{% endblock %}

{% block content %}
<div class="page-header">
    <h2>{% if despesa %}Editar{% else %}Nova{% endif %} Despesa</h2>
    <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Voltar</a>
</div>

<div class="form-card">
    <form method="POST" action="{% if despesa %}{{ url_for('main.editar_despesa', despesa_id=despesa.id) }}{% else %}{{ url_for('main.nova_despesa') }}{% endif %}">
        <div class="form-group">
            <label for="descricao">Descrição *</label>
            <input type="text" id="descricao" name="descricao" 
                   value="{% if despesa %}{{ despesa.descricao }}{% endif %}" 
                   required placeholder="Ex: Pagamento de fornecedor">
        </div>

        <div class="form-group">
            <label for="categoria">Categoria *</label>
            <select id="categoria" name="categoria" required>
                <option value="">Selecione uma categoria</option>
                {% for cat in categorias %}
                    <option value="{{ cat.nome }}" 
                            {% if despesa and despesa.categoria == cat.nome %}selected{% endif %}
                            style="color: {{ cat.cor }};">
                        {{ cat.nome }} - {{ cat.descricao }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="valor">Valor (R$) *</label>
                <input type="number" id="valor" name="valor" 
                       value="{% if despesa %}{{ despesa.valor }}{% endif %}" 
                       step="0.01" min="0" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="status">Status *</label>
                <select id="status" name="status" required>
                    <option value="pendente" {% if not despesa or despesa.status == 'pendente' %}selected{% endif %}>Pendente</option>
                    <option value="pago" {% if despesa and despesa.status == 'pago' %}selected{% endif %}>Pago</option>
                    <option value="atrasado" {% if despesa and despesa.status == 'atrasado' %}selected{% endif %}>Atrasado</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="data_vencimento">Data de Vencimento</label>
                <input type="date" id="data_vencimento" name="data_vencimento" 
                       value="{% if despesa and despesa.data_vencimento %}{{ despesa.data_vencimento.strftime('%Y-%m-%d') }}{% endif %}">
            </div>

            <div class="form-group">
                <label for="data_pagamento">Data de Pagamento</label>
                <input type="date" id="data_pagamento" name="data_pagamento" 
                       value="{% if despesa and despesa.data_pagamento %}{{ despesa.data_pagamento.strftime('%Y-%m-%d') }}{% endif %}">
            </div>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações</label>
            <textarea id="observacoes" name="observacoes" rows="4" 
                      placeholder="Observações adicionais...">{% if despesa %}{{ despesa.observacoes or '' }}{% endif %}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                {% if despesa %}Atualizar{% else %}Criar{% endif %} Despesa
            </button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
